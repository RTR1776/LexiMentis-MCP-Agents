<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eeebe3" />
      <stop offset="100%" stop-color="#e5e2da" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    
    <!-- Glow filter for connections -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Theme gradient for main components -->
    <linearGradient id="component-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#1a2530" />
    </linearGradient>
    
    <!-- Accent gradients -->
    <linearGradient id="accent-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d40000" />
      <stop offset="100%" stop-color="#b30000" />
    </linearGradient>
    
    <linearGradient id="accent-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#1a2530" />
    </linearGradient>
  </defs>
  
  <rect width="900" height="600" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="450" y="45" font-family="Roboto, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#d40000">LexiMentis MCP Architecture</text>
  
  <!-- Client Layer -->
  <g transform="translate(450, 130)">
    <rect x="-175" y="-40" width="350" height="80" rx="8" fill="white" filter="url(#shadow)" />
    <text x="0" y="-15" font-family="Roboto, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Client Applications</text>
    
    <g transform="translate(-115, 15)">
      <rect x="-40" y="-15" width="80" height="30" rx="4" fill="#f5f3ed" stroke="#d40000" stroke-width="1" />
      <text x="0" y="5" font-family="Roboto, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Email</text>
    </g>
    
    <g transform="translate(-35, 15)">
      <rect x="-40" y="-15" width="80" height="30" rx="4" fill="#f5f3ed" stroke="#d40000" stroke-width="1" />
      <text x="0" y="5" font-family="Roboto, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Database</text>
    </g>
    
    <g transform="translate(45, 15)">
      <rect x="-40" y="-15" width="80" height="30" rx="4" fill="#f5f3ed" stroke="#d40000" stroke-width="1" />
      <text x="0" y="5" font-family="Roboto, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">CMS</text>
    </g>
    
    <g transform="translate(125, 15)">
      <rect x="-40" y="-15" width="80" height="30" rx="4" fill="#f5f3ed" stroke="#d40000" stroke-width="1" />
      <text x="0" y="5" font-family="Roboto, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Client Files</text>
    </g>
  </g>
  
  <!-- Security Shield -->
  <g transform="translate(450, 220)">
    <path d="M-180,0 L-175,-10 L175,-10 L180,0 L175,10 L-175,10 Z" fill="#f5f3ed" stroke="#d40000" stroke-width="1" opacity="0.9" />
    <text x="0" y="4" font-family="Roboto, Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Secure Communication Boundary</text>
  </g>
  
  <!-- MCP Client Layer with Security Indicators -->
  <g transform="translate(450, 260)">
    <rect x="-175" y="-30" width="350" height="60" rx="8" fill="url(#component-gradient)" filter="url(#shadow)" />
    <text x="0" y="-8" font-family="Roboto, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Model Context Protocol (MCP) Client</text>
    <text x="0" y="12" font-family="Roboto, Arial, sans-serif" font-size="11" text-anchor="middle" fill="#eeebe3">Secure API Gateway &amp; Authentication Layer</text>
    
    <!-- Security Icons -->
    <g transform="translate(-155, 0)">
      <circle cx="0" cy="0" r="12" fill="#2c3e50" stroke="#d40000" stroke-width="1" />
      <path d="M-4,-2 L0,-6 L4,-2 L4,4 L-4,4 Z" fill="#d40000" />
      <circle cx="0" cy="-1" r="2" fill="#d40000" />
    </g>
    
    <g transform="translate(155, 0)">
      <circle cx="0" cy="0" r="12" fill="#2c3e50" stroke="#d40000" stroke-width="1" />
      <path d="M-4,-2 L0,-6 L4,-2 L4,4 L-4,4 Z" fill="#d40000" />
      <circle cx="0" cy="-1" r="2" fill="#d40000" />
    </g>
  </g>
  
  <!-- CLEANED UP CONNECTION PATHS -->
  <!-- Client Applications to MCP Client Direct Connections (with more visibility) -->
  <path d="M335,145 L335,260" stroke="#d40000" stroke-width="1.5" stroke-dasharray="4,3" filter="url(#glow)" />
  <path d="M415,145 L415,260" stroke="#d40000" stroke-width="1.5" stroke-dasharray="4,3" filter="url(#glow)" />
  <path d="M495,145 L495,260" stroke="#d40000" stroke-width="1.5" stroke-dasharray="4,3" filter="url(#glow)" />
  <path d="M575,145 L575,260" stroke="#d40000" stroke-width="1.5" stroke-dasharray="4,3" filter="url(#glow)" />
  
  <!-- Main Connection Line -->
  <path d="M450,170 L450,230" stroke="#2c3e50" stroke-width="3" stroke-dasharray="5,5" filter="url(#glow)" />
  
  <!-- Connection Line from MCP Client to LexiMentis Server Hub with emphasis -->
  <path d="M450,290 L450,340" stroke="#d40000" stroke-width="4" stroke-dasharray="5,5" filter="url(#glow)" />
  <!-- Arrow head for emphasis -->
  <polygon points="450,340 445,330 455,330" fill="#d40000" />
  
  <!-- MCP Server Hub -->
  <g transform="translate(450, 370)">
    <rect x="-175" y="-30" width="350" height="60" rx="8" fill="url(#accent-gradient-1)" filter="url(#shadow)" />
    <text x="0" y="5" font-family="Roboto, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">LexiMentis MCP Server Hub</text>
  </g>
  
  <!-- Connection Lines to MCP Servers -->
  <path d="M450,400 L150,450" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5" filter="url(#glow)" />
  <path d="M450,400 L300,450" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5" filter="url(#glow)" />
  <path d="M450,400 L600,450" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5" filter="url(#glow)" />
  <path d="M450,400 L750,450" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5" filter="url(#glow)" />
  
  <!-- Bidirectional connection between Server Hub and Legal Research MCP -->
  <!-- Connection from Hub to Legal Research MCP -->
  <path d="M450,400 L450,450" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5" filter="url(#glow)" />
  <!-- Connection from Legal Research MCP back to Hub (highlighted differently) -->
  <path d="M455,450 L455,400" stroke="#d40000" stroke-width="1.5" stroke-dasharray="4,3" filter="url(#glow)" />
  
  <!-- MCP Specialized Servers -->
  <g transform="translate(150, 480)">
    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="url(#accent-gradient-2)" filter="url(#shadow)" />
    <text x="0" y="-5" font-family="Roboto, Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Document MCP</text>
    <text x="0" y="15" font-family="Roboto, Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Intelligent document</text>
    <text x="0" y="28" font-family="Roboto, Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">processing &amp; analysis</text>
  </g>
  
  <g transform="translate(300, 480)">
    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="url(#accent-gradient-2)" filter="url(#shadow)" />
    <text x="0" y="-5" font-family="Roboto, Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Medical MCP</text>
    <text x="0" y="15" font-family="Roboto, Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Medical record</text>
    <text x="0" y="28" font-family="Roboto, Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">analysis &amp; interpretation</text>
  </g>
  
  <g transform="translate(450, 480)">
    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="url(#accent-gradient-2)" filter="url(#shadow)" />
    <text x="0" y="-5" font-family="Roboto, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Legal Research MCP</text>
    <text x="0" y="15" font-family="Roboto, Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Kansas &amp; Missouri</text>
    <text x="0" y="28" font-family="Roboto, Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">WC case law &amp; statutes</text>
  </g>
  
  <g transform="translate(600, 480)">
    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="url(#accent-gradient-2)" filter="url(#shadow)" />
    <text x="0" y="-5" font-family="Roboto, Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Forms MCP</text>
    <text x="0" y="15" font-family="Roboto, Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Intelligent form</text>
    <text x="0" y="28" font-family="Roboto, Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">generation &amp; population</text>
  </g>
  
  <g transform="translate(750, 480)">
    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="url(#accent-gradient-2)" filter="url(#shadow)" />
    <text x="0" y="-5" font-family="Roboto, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Case Management MCP</text>
    <text x="0" y="15" font-family="Roboto, Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Workflow integration &amp;</text>
    <text x="0" y="28" font-family="Roboto, Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">task automation</text>
  </g>
</svg>
